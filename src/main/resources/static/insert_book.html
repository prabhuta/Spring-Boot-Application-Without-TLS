<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert Book Details</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		
		<h1>Insert Book</h1>
		
		<form id="insert-book-form">
	        <div>
	            <label for="id">ID:</label>
	            <input type="text" id="id" name="id" required>
	        </div>
	        <div>
	            <label for="title">Title:</label>
	            <input type="text" id="title" name="title" required>
	        </div>
	        <div>
	            <label for="series">Series:</label>
	            <input type="text" id="series" name="series" required>
	        </div>
	        <div>
	            <label for="author">Author:</label>
	            <input type="text" id="author" name="author" required>
	        </div>
	        <div>
	            <label for="language">Language:</label>
	            <input type="text" id="language" name="language" required>
	        </div>
	        <div>
	            <label for="isbn">ISBN:</label>
	            <input type="text" id="isbn" name="isbn" required>
	        </div>
	        <div>
	            <label for="publisher">Publisher:</label>
	            <input type="text" id="publisher" name="publisher" required>
	        </div>
	        <div>
	            <label for="numRatings">Number of Ratings:</label>
	            <input type="number" id="numRatings" name="numRatings" required>
	        </div>
	        <div>
	            <label for="likedPercent">Liked Percentage:</label>
	            <input type="number" id="likedPercent" name="likedPercent" required>
	        </div>
	        <div>
	            <label for="bbeScore">BBE Score:</label>
	            <input type="number" id="bbeScore" name="bbeScore" required>
	        </div>
	        <div>
	            <label for="bbeVotes">BBE Votes:</label>
	            <input type="number" id="bbeVotes" name="bbeVotes" required>
	        </div>
	        <div>
	            <label for="price">Price:</label>
	            <input type="number" id="price" name="price" required>
	        </div>
	        <div>
	            <button type="button" onclick="insertBook()">Insert Book</button>
	        </div>
	    </form>
	
	    <script src="script.js"></script>
	</body>
</html>
